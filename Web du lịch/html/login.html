<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour and Life</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
<div id="home">
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
            <form action="#" class="signin-form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" required>
                </div>
        <div class="form-group">
            <input id="password-field" type="password" class="form-control" placeholder="Password" required>
            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
        </div>
        <div class="form-group">
            <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
        </div>
        <div class="form-group d-md-flex">
            <div class="w-50">
                <label class="checkbox-wrap checkbox-primary">Remember Me
                                <input type="checkbox" checked>
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="w-50 text-md-right">
                            <a href="#" style="color: #fff">Forgot Password</a>
                        </div>
        </div>
        </form>
        <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
        <div class="social d-flex text-center">
            <a href="{{auth.facebook.com/v8.0/dialog/oauth?client_id={your_client_id}&redirect_uri={your_redirect_uri}&scope=email&response_type=code}}" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
            <a href="{{accounts.google.com/o/oauth2/auth?client_id={your_client_id}&redirect_uri={your_redirect_uri}&scope=profile+email&response_type=code&access_type=offline}}" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
        </div>
        </div>
        </div>
    </div>
    <p>Don't have an account? <a href="./signup.html">Sign up</a></p>
</div>
</div>
</div>
</body>
<script src="../js/app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
</html>
